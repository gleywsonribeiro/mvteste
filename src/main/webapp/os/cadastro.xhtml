<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="content">

        <h:form id="frm">
            <h1 class="aw-page-title">
                <h:outputText value="Solicitação de Serviço"/>
            </h1>
            <div class="ui-fluid">
                <p:messages autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="CdOs:" for="cdOs" />
                    <p:inputText id="cdOs" value="#{osController.os.cdOs}" title="CdOs" readonly="true"/>

                    <p:outputLabel value="DtPedido:" for="dtPedido" />
                    <p:inputText id="dtPedido" value="#{osController.os.dtPedido}" title="DtPedido" readonly="true">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </p:inputText>

                    <p:outputLabel value="Drescrição do serviço" for="dsServico" />
                    <p:inputText id="dsServico" value="#{osController.os.dsServico}" title="DsServico" required="true" requiredMessage="A descrição do Serviço precisa ser informada"/>

                    <p:outputLabel value="NmSolicitante:" for="nmSolicitante" />
                    <p:inputText id="nmSolicitante" value="#{osController.os.nmSolicitante}" title="NmSolicitante" readonly="true"/>

                    <p:outputLabel value="CdOficina:" for="cdOficina" />
                    <p:inputText id="cdOficina" value="#{osController.os.cdOficina}" title="CdOficina" />


                    <p:outputLabel value="DsRamal:" for="dsRamal" />
                    <p:inputText id="dsRamal" value="#{osController.os.dsRamal}" title="DsRamal" />


                    <p:outputLabel value="TpPrioridade:" for="tpPrioridade" />
                    <p:selectOneRadio id="tpPrioridade" value="#{osController.os.tpPrioridade}" required="true" layout="responsive" columns="1">
                        <f:selectItem itemLabel="Crítico" itemValue="M" />
                        <f:selectItem itemLabel="Semi-crítico" itemValue="E" />
                        <f:selectItem itemLabel="Não Crítico" itemValue="U" />
                    </p:selectOneRadio>

                    <p:outputLabel value="Setor:" for="setor" />
                    <p:selectOneMenu id="setor" value="#{osController.os.setor}" required="true">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Localidade:" for="localidade" />
                    <p:selectOneMenu id="localidade" value="#{osController.os.localidade}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Tipo de OS" for="tipoOs" />
                    <p:selectOneMenu id="tipoOs" value="#{osController.os.tipoOs}" required="true" converter="tipoOsConverter">
                        <f:selectItem itemLabel="Selecione"/>
                        <f:selectItems value="#{tipoOSController.lista}" var="tipo" itemLabel="#{tipo.dsTipoOs}" itemValue="#{tipo}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="DsObservacao:" for="dsObservacao" />
                    <p:inputTextarea id="dsObservacao" value="#{osController.os.dsObservacao}" rows="4" title="DsObservacao" />

                </h:panelGrid>
                <p:separator/>
                <p:commandButton value="Solicitar" action="#{osController.gerar()}"/>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
